	<div id="top-line">
		<div style="display: flex; align-items: center; border-right: 1px solid hsl(0 0% 100% / 0.3)">
			<img style="height: 64px" src="../../icons/128.png" />
			<h4 style="margin-left: 8px;">TOKEN LOGIN</h4>
		</div>
		<div style="display: flex; align-items: center; justify-content: center">
			<svg class="quickaccess" href="https://github.com/WiLuX-Source/Discord-Token-Login">
				<use xlink:href="#github"></use>
			</svg>
			<svg class="quickaccess" href="https://discord.com/login" style="padding-top: 2px">
				<use xlink:href="#discord"></use>
			</svg>
		</div>
	</div>
	<div id="accountlist"></div>
	<div id="bottom-line">
		<button data-modal-target="#grouplist" class="mainbutton"><svg style="width:30px;height:30px;margin-right: 4px; fill: var(--text-normal);"><use xlink:href="#group"></use></svg>Manage Groups</button>
		<button data-modal-target="#accountmodal" class="mainbutton"><svg style="width:30px;height:30px;margin-right: 4px;"><use xlink:href="#heyuser"></use></svg>Create Account</button>
	</div>
	<div class="modal" id="grouplist">
		<div class="modal-header">
			<h4></h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body" id="groupmodal"></div>
		<div style="margin-top: 8px" class="modal-footer">
			<button data-confirm-button>Add Group</button>
			<input class="footerinput" placeholder="Group Name" maxlength="18" />
		</div>
	</div>
	<div class="modal" id="accountmodal">
		<div class="modal-header">
			<h4>CREATE ACCOUNT</h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body">
			<input class="accountinput" placeholder="Account Name" maxlength="18" />
			<input class="accountinput" placeholder="Account Token" />
		</div>
		<div class="modal-footer">
			<button data-confirm-button>Add Account</button>
		</div>
	</div>
	<div class="modal" id="updatemodal" data-updateindex>
		<div class="modal-header">
			<h4>UPDATE ACCOUNT</h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body">
			<input class="accountinput" placeholder="Account Name" maxlength="18" />
			<input class="accountinput" placeholder="Account Token" />
		</div>
		<div class="modal-footer">
			<button data-confirm-button>Update Account</button>
		</div>
	</div>
	<div id="notification"></div>
	<div id="overlay"></div>
	<template account-template>
		<div class="accountwrapper">
			<div class="accountholder">
				<svg class="holderlogo">
					<use xlink:href="#accountlogo"></use>
				</svg>
				<div>
					<span class="Header">Username</span>
					<span time-span></span>
				</div>
				<div style="display: flex">
					<svg token class="holder-controls">
						<use xlink:href="#tokenkey"></use>
					</svg>
					<svg configure class="holder-controls">
						<use xlink:href="#configure"></use>
					</svg>
					<svg delete class="holder-controls">
						<use xlink:href="#cross"></use>
					</svg>
				</div>
			</div>
		</div>
	</template>
	<template group-template>
		<div class="groupholder">
			<div style="pointer-events: none;">
				<span class="Header">Group Name</span>
				<span total-account></span>
			</div>
			<div style="display: flex; pointer-events: none; justify-content: center;">
				<svg import class="holder-controls fill">
					<use xlink:href="#import"></use>
				</svg>
				<svg export class="holder-controls fill">
					<use xlink:href="#export"></use>
				</svg>
				<svg delete class="holder-controls">
					<use xlink:href="#cross"></use>
				</svg>
			</div>
		</div>
	</template>
	<input type="file">
	<script src="popup.js"></script>
</body>
</html>

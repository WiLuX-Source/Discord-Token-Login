	<div id="top-line">
		<svg class="quickaccess" href="https://github.com/WiLuX-Source/Discord-Token-Login">
			<use xlink:href="#github"></use>
		</svg>
		<h4>TOKEN LOGIN</h4>
		<svg class="quickaccess" href="https://discord.com/login">
			<use xlink:href="#discord"></use>
		</svg>
	</div>
	<div id="sidebar">
		<div id="group_body">
		</div>
		<div data-modal-target="#groupmodal" class="sidebar_icon">
			<svg>
				<use xlink:href="#plus"></use>
			</svg>
			<span class="tooltip left">Create Group</span>
		</div>
		<div data-modal-target="#aboutmodal" class="sidebar_icon">
			<svg style=" width: 24px; height: 24px;">
				<use xlink:href="#info"></use>
			</svg>
			<span class="tooltip left">About</span>
		</div>
	</div>
	<div id="floatbar">
		<div data-modal-target="#accountmodal" class="float_icon">
			<svg style="width: 30px; height: 30px;">
				<use xlink:href="#plus"></use>
			</svg>
			<span class="tooltip right">Add Account</span>
		</div>
	</div>
	<div id="accountlist"></div>
	<div class="modal" id="groupmodal">
		<div class="modal-header">
			<h4>CREATE GROUP</h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body">
			<input class="groupinput" placeholder="Group Name" />
		</div>
		<div class="modal-footer">
			<button class="button-normal" data-confirm-button>Create Group</button>
		</div>
	</div>
	<div class="modal" id="accountmodal">
		<div class="modal-header">
			<h4>ADD ACCOUNT</h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body">
			<input class="accountinput" placeholder="Account Name" maxlength="18" />
			<input class="accountinput" placeholder="Account Image (Optional)" />
			<input type="password" class="hideable accountinput" placeholder="Account Token" />
		</div>
		<div class="modal-footer">
			<button class="button-normal" data-confirm-button>Add Account</button>
			<svg class="button-hide">
				<use xlink:href="#eye"></use>
			</svg>
		</div>
	</div>
	<div class="modal" id="updatemodal">
		<div class="modal-header">
			<h4>UPDATE ACCOUNT</h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body">
			<input class="accountinput" placeholder="Account Name" maxlength="18" />
			<input class="accountinput" placeholder="Account Image (Optional)" />
			<input type="password" class="hideable accountinput" placeholder="Account Token" />
		</div>
		<div class="modal-footer">
			<button class="button-normal" data-confirm-button>Update Account</button>
			<svg class="button-hide">
				<use xlink:href="#eye"></use>
			</svg>
		</div>
	</div>
	<div class="modal" id="aboutmodal">
		<div class="modal-header">
			<h4>About</h4>
			<svg class="modal-header-button" data-close-button>
				<use xlink:href="#crossmodal"></use>
			</svg>
		</div>
		<div class="modal-body">
			<span>Version 1.7</span>
			<span>Tutorial can be found <span href="https://github.com/WiLuX-Source/Discord-Token-Login/wiki" style="cursor:pointer;color:#0af;">here</span></span>
			<span>Made by Wilux</span>
		</div>
		<div class="modal-footer">
			<button class="button-normal" href="https://github.com/WiLuX-Source/Discord-Token-Login">Give a star!</button>
		</div>
	</div>
	<div id="notification"></div>
	<div id="overlay"></div>
	<div class="rightclickmenu" id="accrightclick">
		<button data-action="update">Update Account</button>
		<button data-action="delete">Delete Account</button>
	</div>
	<div class="rightclickmenu" id="grouprightclick">
		<button data-action="import">Import Accounts</button>
		<button data-action="export">Export Accounts</button>
		<button data-action="delete">Delete Group</button>
	</div>
	<template account-template>
		<div class="accountwrapper">
			<div class="accountholder">
				<img style="display: none;" class="holderlogo">
				<svg class="holderlogo">
					<use xlink:href="#accountlogo"></use>
				</svg>
				<div>
					<span class="header">Username</span>
					<span time-span></span>
				</div>
			</div>
		</div>
	</template>
	<template group-template>
		<div class="sidebar_icon server">
			<span></span>
			<span group-name class="tooltip server"></span>
		</div>
	</template>
	<script src="popup.js"></script>
